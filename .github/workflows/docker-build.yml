name: Build and Push Docker Image

on:
  push:
    branches:
    - main
    - dev
    - test
    - release/*
  workflow_dispatch:


jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Extract branch name
      run: echo "BRANCH_NAME=${GITHUB_REF##*/}" >> $GITHUB_ENV

    - name: Define Docker tags
      id: vars
      run: |
        if [[ "${{ env.BRANCH_NAME }}" == "dev" ]]; then
          echo "TAGS=dev" >> $GITHUB_ENV
        elif [[ "${{ env.BRANCH_NAME }}" == "test" ]]; then
          echo "TAGS=test" >> $GITHUB_ENV
        elif [[ "${{ env.BRANCH_NAME }}" == main ]]; then
          echo "TAGS=stable,latest" >> $GITHUB_ENV
        elif [[ "${{ env.BRANCH_NAME }}" == release/* ]]; then
          VERSION=$(echo ${{ env.BRANCH_NAME }} | cut -d'/' -f2)
          echo "TAGS=v${VERSION}" >> $GITHUB_ENV
        else
          echo "TAGS=dev" >> $GITHUB_ENV
        fi

    - name: Build and Push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ndeepak0x/customkali:${{ env.TAGS }}
